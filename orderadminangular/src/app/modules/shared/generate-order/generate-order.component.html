
<div class="mat-app-backgroud basic-container">
  <div class="contain-main">
    <div class="contain-head">
      <div class="contain-title">Generate order</div> 
    </div>
    <div class="contain-body">
      <div class="contain-table">
          <div class="form-container">
              <h2>Customer information</h2>
              <form #orderForm="ngForm"> 
                
                <div class="form-group">
                  <label class="labelText" for="selectIdentificationTypes">Identification type:</label> 
                  <div class="select-container-intern">
                      <div class="select-container">
                        <select id="selectIdentificationTypes" 
                                name="selectIdentificationTypes"
                                placeholder="IdentificationTypes" 
                                [(ngModel)]="selectIdentificationTypeId" 
                                required
                                #identificationTypeIdField="ngModel"
                                [ngClass]="{ 'select-container': true, 'ng-invalid': identificationTypeIdField.invalid && (identificationTypeIdField.dirty || identificationTypeIdField.touched) }">
                          <option *ngFor="let option of identificationTypeOptions" 
                                  [value]="option.id">{{ option.name }}</option>
                        </select>
                    </div>
                  </div>
                </div> 
                
                <div class="form-group">
                  <label class="labelText" for="identification">Identification:</label>
                  <input class="inputText" 
                          type="number"
                          id="identification" 
                          name="identification" 
                          [(ngModel)]="identification"
                          maxlength="10"
                          required
                          #identificationField="ngModel"
                          [ngClass]="{ 'inputText': true, 'ng-invalid': identificationField.invalid && (identificationField.dirty || identificationField.touched) }">
                </div>
                
                <div class="form-group">
                  <label class="labelText" for="name">Name:</label>
                  <input class="inputText" 
                          type="text"
                          id="name" 
                          name="name" 
                          [(ngModel)]="name"
                          maxlength="50"
                          required
                          #nameField="ngModel"
                          [ngClass]="{ 'inputText': true, 'ng-invalid': nameField.invalid && (nameField.dirty || nameField.touched) }">
                </div>
                
                <div class="form-group">
                  <label class="labelText" for="lastName">Last name:</label>
                  <input class="inputText" 
                          type="text" 
                          id="lastName" 
                          name="lastName" 
                          [(ngModel)]="lastName"
                          maxlength="50"
                          required
                          #lastNameField="ngModel"
                          [ngClass]="{ 'inputText': true, 'ng-invalid': lastNameField.invalid && (lastNameField.dirty || lastNameField.touched) }">
                </div>
                
                <div class="form-group">
                  <label class="labelText" for="birthDay">Birthday:</label>
                  <input class="inputText" 
                          type="date" 
                          id="birthDay" 
                          name="birthDay" 
                          [(ngModel)]="birthDay"
                          required
                          #birthDayField="ngModel"
                          [ngClass]="{ 'inputText': true, 'ng-invalid': birthDayField.invalid && (birthDayField.dirty || birthDayField.touched) }">
                </div>
                
                <div class="form-group">
                  <label class="labelText" for="email">Email:</label>
                  <input class="inputText" 
                          type="text" 
                          id="email" 
                          name="email" 
                          [(ngModel)]="email"
                          maxlength="100"
                          required
                          #emailField="ngModel"
                          [ngClass]="{ 'inputText': true, 'ng-invalid': emailField.invalid && (emailField.dirty || emailField.touched) }">
                </div>
                
                <div class="form-group">
                  <label class="labelText" for="phoneNumber">Phone number:</label>
                  <input class="inputText" 
                          type="text" 
                          id="phoneNumber" 
                          name="phoneNumber" 
                          [(ngModel)]="phoneNumber"
                          maxlength="50">
                </div> 
                
                <div class="form-group">
                  <label class="labelText" for="shippingAddress">Shipping address:</label>
                  <input class="inputText" 
                          type="text" 
                          id="shippingAddress" 
                          name="shippingAddress" 
                          [(ngModel)]="shippingAddress"
                          required
                          #shippingAddressField="ngModel"
                          [ngClass]="{ 'inputText': true, 'ng-invalid': shippingAddressField.invalid && (shippingAddressField.dirty || shippingAddressField.touched) }">
                </div> 
                
                <div class="totals-container">
                  <div>Total Qty: {{ totalQty }}</div>
                  <div>Total: {{ totalSum | currency:'COP: ':'symbol':'1.0-0' }}</div>
                </div> 
              </form>
              <button class="button" type="submit" (click)="submitForm()">Submit</button>
            </div>
      </div>
      <div class="separator"></div>
    </div>
  </div>
</div>
